<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>



    <h1>Formulário: </h1>

<div id="all_form">




<form>

<h1>Data: </h1>
<div id="div_data">
<label for="date">Data: </label><br>
<input type="date" name="date"><br>
</div>

<h1>Dados sensíveis: </h1>
<div id="div_user">
<label for="username">Usuário:</label><br>
<input type="text" id="input_user" name="username"><br>
</div>

<div id="div_pass">
<label for="password">Senha:</label><br>
<input type="password" id="input_pass" name="username"><br>
</div>

<h1>Dados gerais: </h1>

<div id="div_name">

<label for="name">Nome: </label><br>
<input type="text" id="input_user" name="name">

</div>

<div id="div_adress">

    <label for="adress">Endereco: </label><br>
    <input type="text" id="input_adress" name="adress">
    
</div>


<div id="div_number">

    <label for="number">Número: </label><br>
    <input type="number" id="input_number" name="number">
    
</div>

<div id="div_more">

    <label for="more">Complemento: </label><br>
    <input type="text" id="input_more" name="more">
    
</div>

<div id="div_city">
<input list="browsers" name="browser">
<datalist id="browsers">
<option value="Sorocaba">
<option value="Sao paulo">
<option value="Campo grande">
<option value="piracicaba">
<option value="sla">
</datalist>

    
</div>

<div id="div_state">

    <label for="states">Selecione seu estado</label><br>
    <select id="states" name="states">
    
    <option value="sp">Sao paulo</option>
    <option value="ba">Bahia</option>
    <option value="sp">Amazonas</option>
    
    </select>

</div>


<div id="div_cep">

    <label for="cep">CEP: </label><br>
    <input type="number" id="input_number" name="number">
    
</div>

<h1>Genero</h1>

<div id="gender">
    
    <input type="radio" id="masculino" name="gender_masc" value="masculino" checked>
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="feminino" name="gender_fem" value="feminino">
    <label for="feminino">Feminino</label><br>
    <input type="radio" id="nulo" name="nulo" value="nulo">
    <label for="nulo">Prefiro nao dizer</label><br>
   
</div>

<h1>Curso</h1>

<div id="curso">

<input type="checkbox" id="ADS">
<label for="ADS">ADS</label><br>
<input type="checkbox" id="Jogos">
<label for="Jogos">Jogos</label><br>
<input type="checkbox" id="TI">
<label for="TI">TI</label><br>
<input type="checkbox" id="banco">
<label for="banco">Banco de dados</label><br>





</div>

<h1>Modelo</h1>
    
<div id="modelo">
    
    <input type="radio" id="presencial" value="presencial" checked>
    <label for="presencial">Presencial</label><br>
    <input type="radio" id="ead" value="ead">
    <label for="ead">Ead</label><br>
    <input type="radio" id="semi" value="semi">
    <label for="semi">Semi</label><br>
   
</div>

</form>
</div>
</body>
</html>
