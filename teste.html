<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando o cadastro</title>
</head>
<body>
    
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <div>
            <label for="first_name">Seu nome</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Nice" required>
        </div>

        <div>
            <label for="last_name">Sobrenome</label><br>
            <input type="text" id="last_name" name="last_name" placeholder="Silva" required>
        </div>
        
        <br>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" maxlength="12" required>
        </div>
        
        <br>

        <div>
            <label for="email_address">Email</label>
            <input type="email" id="email_address" name="email_address">
        </div>

        <br>

        <div>
            <label for="phone_number">Telefone</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>

        <br>

        <div>
            <label for="birth_date">Data de Nascimento</label>
            <input type="date" id="birth_date" name="birth_date">
        </div>

        <br>

        <div>
            <label for="amount">Quantidade</label>
            <input type="number" id="amount" name="amount" min="0" max="99" value="5">
        </div>

        <br>

        <div>
            <label for="title">Genero</label>

            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="title" value="masc">
            
            <label for="Sra.">Feminino</label>
            <input type="radio" id="fem" name="title" value="fem">
            
            <label for="Dr.">Neutro</label>
            <input type="radio" id="neutro" name="title" value="neutro">
        </div>
        
        <br>

        <div>
            <label for="payment_method">Método de Pagamento</label>
            <select id="payment_method" name="payment_method">
                <option value="credit_card">Cartão de Crédito</option>
                <option value="debit_card">debito</option>
                <option value="pix">Pix</option>
            </select>
        </div>

        <br>

        <div>
            <label for="confirmation">Confirmar?</label>
            <input type="checkbox" id="confirmation" name="confirmation">
        </div>
        
        <br>

        <div>
            <input list="money" name="money_choice">
            <datalist id="money">
                <option value="dolar">
                <option value="real">
                <option value="euro">
                <option value="franco">
            </datalist>
        </div>
        
        <br>

        <div>
            <input type="reset" value="Redefinir">
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>

    </form>
</body>
</html>
